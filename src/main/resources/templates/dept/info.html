<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="Content">
<body>
	<div>
		<h3></h3>
		<div>
			<label for="did">부서번호</label>
			<input type="number" id="eid" th:value="${dept.departmentId}" readonly>
		</div>
		<div>
			<label for="dname">부서명</label>
			<input type="text" id="dname" th:value="${dept.departmentName}" readonly>
		</div>
		<div>
			<label for="managerId">부서책임자의 사원번호</label>
			<input type="number" id="managerId" th:value="${dept.managerId}" readonly>
		</div>
		<div>
			<label for="locationId">위치번호</label>
			<input type="number" id="location" th:value="${dept.locationId}" readonly>
		</div>
	
		<div>
			<button type="button" th:onclick="|location.href='@{/deptUpdate(departmentId=${dept.departmentId})}'|">수정</button>
			<button type="button" th:onclick="|location.href='@{/deptList}'|">목록</button>
			<button type="button" th:onclick="|location.href='@{/deptDelete(departmentId=${dept.departmentId})}'|">삭제</button>
		</div>
	</div>
</body>
</html>
